<html>
    <head>
        <title>HTTPActivity Hello World Example</title>
        <script type="text/javascript" src="/xo.js"></script>

        <script type="text/javascript">
            // 
            // Application-specific hooks are set up
            //  Note: s/document/XO module/
            //
            XO.read_hook = function (content) {
                // Do something with the read content
                jQuery('textarea').html(content)
            }
            XO.write_hook = function () {
                // Calculate some values
                return jQuery('textarea').html()
            }
        </script>
        <style type="text/css">
.savedata {
    width: 600;
    height: 300;
}
        </style>
    </head>

    <body>
        <h1>HTTPActivity - Hello World!</h1>
        Status: <span class="status">None</span><br />
        <textarea class="savedata">Empty - add text here</textarea><br />
        <button onclick="$('#status').html('Starting poll'); XO.poll_for_command()">Poll!</button>
        <hr />
    </body>
</html>
