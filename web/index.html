<html>
    <head>
        <title>HTTPActivity Hello World Example</title>
        <script type="text/javascript" src="/xo.js"></script>

        <script type="text/javascript">
            // 
            // Application-specific hooks are set up
            //  Note: s/document/XO module/
            //
            document.XO_read_hook = function (content) {
                // Do something with the read content
                jQuery('textarea').html(content)
            }
            document.XO_write_hook = function () {
                // Calculate some values
                return jQuery('textarea').html()
            }
        </script>
        <style type="text/css">
.savedata {
    width: 600;
    height: 300;
}
        </style>
    </head>

    <body>
        <h1>HTTPActivity - Hello World!</h1>
        <textarea class="savedata">Saved data not loaded</textarea><br />
        <button value="Save">Save!</button>
        <hr />
    </body>
</html>
